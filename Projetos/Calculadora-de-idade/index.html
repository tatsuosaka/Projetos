<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="inputs">
          <div>
            <p>Dia</p>
            <input type="number" name="" id="" placeholder="DD" maxlength="2"/>
            <span></span>
          </div>
          <div>
            <p>MÃªs</p>
            <input type="number" name="" id="" placeholder="MM" maxlength="2" />
            <span></span>
          </div>
          <div>
            <p>Ano</p>
            <input type="number" name="" id="" placeholder="AAAA" maxlength="4"  />
            <span></span>
          </div>
        </div>
        <div class="icon">
            <img src="./assets/images/icon-arrow.svg" alt="">
            <hr>
        </div>
        <div class="results">
          <div>
            <p id="yearsResult">--</p>
            <p>Anos</p>
          </div>
          <div>
            <p id="monthsResult">--</p>
            <p>Meses</p>
          </div>
          <div>
            <p id="daysResult">--</p>
            <p>Dias</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
